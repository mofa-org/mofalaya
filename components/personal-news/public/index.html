<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal News Broadcast Helper</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="home">
    <main class="page">
      <div class="topbar">
        <div class="brand">Personal News</div>
        <nav class="nav">
          <a href="/docs.html">文档</a>
          <a href="/run.html">快速运行</a>
          <a href="/tests.html">测试</a>
          <a href="/about.html">网站介绍</a>
        </nav>
      </div>

      <header class="hero">
        <div class="hero__text">
          <p class="eyebrow">Personal News Broadcast</p>
          <h1>个人新闻联播辅助站</h1>
          <p class="lead">三页分工：文档、快速运行、测试。专为本地开发工作流设计。</p>
        </div>
        <div class="hero__panel">
          <div class="hero__stat">
            <span class="stat-label">文档</span>
            <span class="stat-value">README 渲染</span>
          </div>
          <div class="hero__stat">
            <span class="stat-label">快速运行</span>
            <span class="stat-value">JSON 输入</span>
          </div>
          <div class="hero__stat">
            <span class="stat-label">测试</span>
            <span class="stat-value">自定义断言</span>
          </div>
        </div>
      </header>

      <section class="grid">
        <div class="card">
          <div class="card__header">
            <h2>文档</h2>
            <p>阅读并对齐产品规格。</p>
          </div>
          <div class="card__body">
            <a class="btn" href="/docs.html">进入文档页</a>
          </div>
        </div>
        <div class="card">
          <div class="card__header">
            <h2>快速运行</h2>
            <p>输入 JSON，实时生成播报稿。</p>
          </div>
          <div class="card__body">
            <a class="btn" href="/run.html">进入运行页</a>
          </div>
        </div>
        <div class="card">
          <div class="card__header">
            <h2>测试</h2>
            <p>自定义用例，验证规则。</p>
          </div>
          <div class="card__body">
            <a class="btn" href="/tests.html">进入测试页</a>
          </div>
        </div>
        <div class="card">
          <div class="card__header">
            <h2>网站介绍</h2>
            <p>可复用的建站提示词。</p>
          </div>
          <div class="card__body">
            <a class="btn" href="/about.html">进入介绍页</a>
          </div>
        </div>
      </section>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
